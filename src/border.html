<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Border</title>
</head>

<body>
    <div class="container mx-auto ">
        <div class="mb-4 text-2xl">Border Radius</div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-yellow-500 h-32 w-32 rounded-xs"></div>
            <div class="bg-yellow-500 h-32 w-32 rounded-sm"></div>
            <div class="bg-yellow-500 h-32 w-32 rounded-lg"></div>
            <div class="bg-yellow-500 h-32 w-32 rounded-xl"></div>
            <div class="bg-yellow-500 h-32 w-32 rounded-2xl"></div>
        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-blue-500 h-32 w-32 rounded-t-lg"></div>
            <div class="bg-blue-500 h-32 w-32 rounded-b-lg"></div>
            <div class="bg-blue-500 h-32 w-32 rounded-l-lg"></div>
            <div class="bg-blue-500 h-32 w-32 rounded-r-lg"></div>
        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-green-500 h-32 w-32 rounded-tl-lg"></div>
            <div class="bg-green-500 h-32 w-32 rounded-tr-lg"></div>
            <div class="bg-green-500 h-32 w-32 rounded-bl-lg"></div>
            <div class="bg-green-500 h-32 w-32 rounded-br-lg"></div>
        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-cyan-500 h-32 w-32 rounded-s-lg"></div>
            <div class="bg-cyan-500 h-32 w-32 rounded-e-lg"></div>

        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-500 h-32 w-32 rounded-full"></div>
        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-500 h-32 w-32 rounded-none"></div>

        </div>
        <div class="mb-4 text-2xl">Border width</div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-100 h-32 w-32 border"></div>
            <div class="bg-gray-100 h-32 w-32 border-2"></div>
            <div class="bg-gray-100 h-32 w-32 border-4"></div>
            <div class="bg-gray-100 h-32 w-32 border-8"></div>
        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-100 h-32 w-32  border-l-2"></div>
            <div class="bg-gray-100 h-32 w-32  border-r-2"></div>
            <div class="bg-gray-100 h-32 w-32  border-t-2"></div>
            <div class="bg-gray-100 h-32 w-32  border-b-2"></div>
        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-100 h-32 w-32  border-x-2"></div>
            <div class="bg-gray-100 h-32 w-32  border-y-2"></div>

        </div>
        <div class="mb-4 text-2xl">Border Color</div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-100 h-32 w-32 border-2 border-blue-500"></div>
            <div class="bg-gray-100 h-32 w-32 border-2 border-green-500"></div>
        </div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-100 h-32 w-32 border-t-2 border-blue-500"></div>
            <div class="bg-gray-100 h-32 w-32 border-t-2 border-green-500"></div>

        </div>
        <div class="mb-4 text-2xl">Border Style</div>
        <div class="flex align-center space-x-3 mb-4">
            <div class="bg-gray-100 h-32 w-32 border-2 border-blue-500"></div>
            <div class="bg-gray-100 h-32 w-32 border-2 border-dashed border-blue-500"></div>

            <div class="bg-gray-100 h-32 w-32 border-2 border-dotted border-blue-500"></div>
            <div class="bg-gray-100 h-32 w-32 border-4 border-double border-blue-500"></div>
        </div>
    </div>

</body>



</html>
