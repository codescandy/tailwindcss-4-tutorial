<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Signin</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-sm rounded-xl p-6 w-96">
        <div class="text-center mb-4">
            <h1 class="text-xl font-bold ">Signin</h1>
            <p class="text-xs">Don't have an account yet? <a href="./signup.html"
                    class="text-orange-600 font-medium">Register here</a></p>
        </div>
        <form action="">

            <div class="flex flex-col space-y-2 mb-3">
                <label for="emailId" class="text-xs font-medium block">Email</label>
                <input type="email" id="emailId" name="emailId"
                    class="border border-gray-200 flex-auto bg-transparent px-3 py-2 text-slate-900 w-full rounded-lg sm:text-xs placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-orange-100 focus:ring-offset-1 outline-hidden focus:border-orange-400"
                    placeholder="Please enter email here">
            </div>
            <div class="flex flex-col space-y-2 mb-3">
                <label for="password" class="text-xs font-medium block">Password</label>
                <input type="password" id="password" name="password"
                    class="border border-gray-200 flex-auto bg-transparent px-3 py-2 text-slate-900 w-full rounded-lg sm:text-xs placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-orange-100 focus:ring-offset-1 outline-hidden focus:border-orange-400"
                    placeholder="******">
            </div>

            <div class="flex justify-between items-center">
                <div>
                    <button type="submit"
                        class="inline-block px-3 py-2 text-xs font-medium bg-orange-600 text-white rounded-lg hover:bg-orange-800 cursor-pointer">
                        Signin</button>
                </div>
                <div class="text-xs">
                    <a href="forget-password.html" class="text-orange-600 hover:text-orange-800 font-medium">Forget
                        password</a>
                </div>
            </div>

        </form>


    </div>


</body>

</html>
