<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Buttons</title>
</head>

<body>
    <div class="container mx-auto px-4 w-7xl py-14">
        <div class="text-2xl mb-4">Solid</div>
        <button type="button"
            class="px-4 py-2 inline-block bg-green-600 border border-green-600 text-white text-base font-medium rounded-sm hover:bg-green-800 hover:text-white hover:border-green-800 cursor-pointer focus:outline-none  focus:ring-4 focus:ring-green-200">
            Solid</button>
        <br>
        <br>
        <div class="text-2xl mb-4">Outline</div>
        <button type="button"
            class="px-4 py-2 inline-block bg-transparent border border-green-600 text-green-600 text-base font-medium rounded-sm hover:bg-green-600 hover:text-white hover:border-green-600 cursor-pointer focus:outline-none  focus:ring-4 focus:ring-green-200">
            Outline</button>
        <br>
        <br>
        <div class="text-2xl mb-4">with Icon</div>
        <button type="button"
            class="px-2 py-2 h-10 w-10 flex justify-center items-center bg-green-600 border border-green-600 text-white text-base font-medium rounded-sm hover:bg-green-800 hover:text-white hover:border-green-800 cursor-pointer focus:outline-none  focus:ring-4 focus:ring-green-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-mail">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                <path d="M3 7l9 6l9 -6" />
            </svg></button>

        <br>
        <br>
        <div class="text-2xl mb-4">Size</div>
        <button type="button"
            class="px-3 py-1 inline-block bg-green-600 border border-green-600 text-white text-sm font-medium rounded-sm hover:bg-green-800 hover:text-white hover:border-green-800 cursor-pointer focus:outline-none  focus:ring-4 focus:ring-green-200">
            Small</button>
        <button type="button"
            class="px-4 py-2 inline-block bg-green-600 border border-green-600 text-white text-base font-medium rounded-sm hover:bg-green-800 hover:text-white hover:border-green-800 cursor-pointer focus:outline-none  focus:ring-4 focus:ring-green-200">
            Default</button>
        <button type="button"
            class="px-5 py-2 inline-block bg-green-600 border border-green-600 text-white text-lg font-medium rounded-sm hover:bg-green-800 hover:text-white hover:border-green-800 cursor-pointer focus:outline-none  focus:ring-4 focus:ring-green-200">
            Large</button>

    </div>

</body>

</html>
