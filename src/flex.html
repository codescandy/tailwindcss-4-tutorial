<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Flex Property</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="text-2xl mb-4">Flex</div>
        <div class="flex space-x-3 mb-4">
            <div class="bg-yellow-100 w-16 px-3 py-2">01</div>
            <div class="bg-yellow-100 w-64 px-3 py-2">02</div>
            <div class="bg-yellow-100 w-128 px-3 py-2">03</div>
        </div>
        <div class="flex space-x-3 mb-4">
            <div class="bg-yellow-100 w-16 px-3 py-2 flex-none">01</div>
            <div class="bg-yellow-100 w-64 px-3 py-2 flex-1">02</div>
            <div class="bg-yellow-100 w-128 px-3 py-2 flex-1">03</div>
        </div>
        <div class="flex space-x-3 mb-4">
            <div class="bg-yellow-100 w-16 px-3 py-2 flex-none">01</div>
            <div class="bg-yellow-100 w-64 px-3 py-2 flex-initial">02</div>
            <div class="bg-yellow-100 w-128 px-3 py-2 flex-initial">03</div>
        </div>
        <div class="flex space-x-3 mb-4">
            <div class="bg-yellow-100 w-16 px-3 py-2 flex-none">01</div>
            <div class="bg-yellow-100 w-64 px-3 py-2 flex-auto">02</div>
            <div class="bg-yellow-100 w-128 px-3 py-2 flex-auto">03</div>
        </div>
        <div class="text-2xl mb-4">Flex Basis</div>
        <div class="flex space-x-3 mb-4">
            <div class="bg-green-100 basis-64 px-3 py-2">01</div>
            <div class="bg-green-100 basis-96 px-3 py-2">02</div>
            <div class="bg-green-100 basis-128 px-3 py-2">03</div>

        </div>
        <div class="flex space-x-3 mb-4">
            <div class="bg-green-100 basis-2xs px-3 py-2">01</div>
            <div class="bg-green-100 basis-xl px-3 py-2">02</div>
            <div class="bg-green-100 basis-3xl px-3 py-2">03</div>

        </div>
        <div class="flex space-x-3 mb-4">
            <div class="bg-green-100 basis-1/2 px-3 py-2">01</div>
            <div class="bg-green-100 basis-1/3 px-3 py-2">02</div>
            <div class="bg-green-100 basis-1/4 px-3 py-2">03</div>

        </div>
        <div class="text-2xl mb-4">Flex Direction</div>
        <div class="flex flex-row space-x-3 mb-4">
            <div class="bg-cyan-100 w-64 px-3 py-2">01</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">02</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">03</div>

        </div>
        <div class="flex flex-row-reverse gap-4 space-x-reverse mb-4">
            <div class="bg-cyan-100 w-64 px-3 py-2">01</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">02</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">03</div>

        </div>
        <div class="flex flex-col space-y-3 mb-4">
            <div class="bg-cyan-100 w-64 px-3 py-2">01</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">02</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">03</div>

        </div>
        <div class="flex flex-col-reverse space-y-reverse gap-4 mb-4">
            <div class="bg-cyan-100 w-64 px-3 py-2">01</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">02</div>
            <div class="bg-cyan-100 w-64 px-3 py-2">03</div>

        </div>
        <div class="text-2xl mb-4">Flex wrap</div>
        <div class="flex space-x-4 mb-4 flex-nowrap w-24 overflow-auto">
            <div class="bg-blue-100 w-14 px-3 py-2">01</div>
            <div class="bg-blue-100 w-14 px-3 py-2">02</div>
            <div class="bg-blue-100 w-14 px-3 py-2">03</div>

        </div>
        <div class="flex space-x-4 mb-4 flex-wrap w-34 ">
            <div class="bg-blue-100 w-14 px-3 py-2">01</div>
            <div class="bg-blue-100 w-14 px-3 py-2">02</div>
            <div class="bg-blue-100 w-14 px-3 py-2">03</div>

        </div>
        <div class="text-2xl mb-4">Flex Grow & Shrink</div>
        <div class="flex space-x-4 mb-4">
            <div class="bg-amber-100 w-14 px-3 py-2 grow-1">01</div>
            <div class="bg-amber-100 w-64 px-3 py-2 grow-1">02</div>
            <div class="bg-amber-100 w-128 px-3 py-2 flex-none">03</div>

        </div>
        <div class="flex space-x-4 mb-4">
            <div class="bg-amber-100 w-14 px-3 py-2 grow-4 ">01</div>
            <div class="bg-amber-100 w-14 px-3 py-2 grow-5 ">02</div>
            <div class="bg-amber-100 w-14 px-3 py-2 grow-64">03</div>

        </div>
        <div class="flex space-x-4 mb-4">
            <div class="bg-amber-100 w-14 px-3 py-2 flex-none">01</div>
            <div class="bg-amber-100 w-64 px-3 py-2 shrink ">02</div>
            <div class="bg-amber-100 w-14 px-3 py-2 flex-none">03</div>

        </div>
        <div class="flex space-x-4 mb-4">
            <div class="bg-amber-100 w-14 px-3 py-2 flex-1">01</div>
            <div class="bg-amber-100 w-64 px-3 py-2 shrink-0 ">02</div>
            <div class="bg-amber-100 w-14 px-3 py-2 flex-1">03</div>

        </div>






    </div>

</body>

</html>
