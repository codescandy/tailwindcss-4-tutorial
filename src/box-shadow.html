<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Box shadow</title>
</head>

<body>
    <!-- Box shadow Box shadow with color and inset shadow -->
    <div class="container mx-auto px-4">
        <div class="text-2xl mb-4">
            Box shadow
        </div>
        <div class="flex items-center space-x-4">
            <div class="bg-white h-32 w-32 shadow-2xs"></div>
            <div class="bg-white h-32 w-32 shadow-sm"></div>
            <div class="bg-white h-32 w-32 shadow-md"></div>
            <div class="bg-white h-32 w-32 shadow-lg"></div>

        </div>
        <div class="text-2xl my-4">
            Box shadow with color
        </div>
        <div class="flex items-center space-x-4">
            <div class="bg-cyan-100 h-32 w-32 shadow-cyan-800 shadow-lg"></div>
            <div class="bg-yellow-100 h-32 w-32 shadow-yellow-800 shadow-md"></div>
            <div class="bg-yellow-100 h-32 w-32 shadow-yellow-800/50 shadow-md"></div>
        </div>
        <div class="text-2xl my-4">
            Inset shadow
        </div>
        <div class="flex items-center space-x-4 mb-4">
            <div class="bg-white h-32 w-32 inset-shadow-2xs rounded-3xl border border-gray-50"></div>
            <div class="bg-white h-32 w-32 inset-shadow-sm rounded-xl border border-gray-50"></div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="bg-green-300 h-32 w-32 inset-shadow-green-200 rounded-3xl inset-shadow-sm"></div>
            <div class="bg-yellow-300 h-32 w-32 inset-shadow-yellow-200 rounded-3xl inset-shadow-sm"></div>
        </div>


    </div>

</body>

</html>
